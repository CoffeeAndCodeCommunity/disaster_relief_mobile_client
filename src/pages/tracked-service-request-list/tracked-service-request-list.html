
<ion-header>

  <ion-navbar>
    <ion-title>
        <img src="assets/img/logo_white.svg"> 
        Saved Requests
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="canRender">
    <ion-list>
      <ion-item-sliding *ngFor="let item of list">
        <ion-item (click)="launchServiceRequestShowPage(item.service_request.id)" >{{item.service_request.title}} <br/> <span>{{item.creator.display_name}}</span></ion-item>
        <ion-item-options>
          <button ion-button icon-only (click)="launchServiceRequestShowPage(item.service_request.id)" light>
            <ion-icon name="eye"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>  
  </div>
</ion-content>
